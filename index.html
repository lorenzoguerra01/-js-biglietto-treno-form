<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- emta per media query  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno form</title>
    <!-- collegamento font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- collegamento my-css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- collegamento bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- collegamento google font  -->
</head>

<body>
    <div id="screen" class="text-center">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="card w-75 m-auto">
            <div class="container d-flex  flex-column gap-3 p-3 ">
                <div class="row ms-main">
                    <div class="col-4">Nome Cognome</div>
                    <div class="col-4">Km da Percorrere</div>
                    <div class="col-4">Fascia d'et√†</div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <input type="text" id="name" class="ms_b-main rounded-3 text-center" value="">
                    </div>
                    <div class="col-4">
                        <input type="text" id="km" class="ms_b-main rounded-3 text-center" value="">
                    </div>
                    <div class="col-4">
                        <select name="age" id="age" class="ms_b-main rounded-3 py-1 text-center ">
                            <option value="">Seleziona un'opzione</option>
                            <option value="minors">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3 ">
                    <div class="col-6 text-end">
                        <button type="button" id="generate" class="btn ms_btn fw-bolder">Genera</button>
                    </div>
                    <div class="col-6 text-start">
                        <button type="button" id="cancel" class="btn ms_btn fw-bolder">Annulla</button>
                    </div>
                </div>
                <h5 id="error" class="text-danger "></h5>
            </div>
        </div>
        <h2>IL TUO BIGLIETTO</h2>
        <div class="w-75 m-auto bg-white text-start ">
            <div class="container p-4 ">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="row border border-2 border-secondary ">
                    <div class="col-4 bg-secondary  p-3 ">
                        <h3>NOME PASSEGGERO </h3>
                        <h5 class="name d-none"></h5>
                    </div>
                    <div class="col-8 p-3 ">
                        <div class="row">
                            <div class="col-3">
                                <h5>Offerta</h5>
                            </div>
                            <div class="col-3">
                                <h5>Carrozza</h5>
                            </div>
                            <div class="col-3">
                                <h5>Codice CP</h5>
                            </div>
                            <div class="col-3">
                                <h5>Costo biglietto</h5>
                            </div>
                        </div>
                        <div class="row row-gap-5 ">
                            <div class="col-3">
                                <div class="d-none offer"></div>
                            </div>
                            <div class="col-3">
                                <div class="d-none carriage"></div>
                            </div>
                            <div class="col-3">
                                <div class="d-none code"></div>
                            </div>
                            <div class="col-3">
                                <div class="d-none price"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- collegamento my-js  -->
    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
